<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<!--闭包就是一个函数引用另一个函数的变量，因为变量被引用着所以不会被回收，因此可以用来封装一个私有变量。这是优点也是缺点，不必要的闭包只会增加内存消耗。-->
<!--button type除了IE其他默认submit-->
<button type="button" onclick="add()">计数</button>
<p id="demo">0</p>
</body>
<script>
    var f=(function () {
        var counter=0;
        return function () {
            return counter+=1;
        }
    })();
    function add() {
        document.getElementById("demo").innerHTML=f()
    }
</script>
</html>
