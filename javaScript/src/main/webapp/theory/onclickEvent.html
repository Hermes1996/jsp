<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
</head>
<script>function clickEven() {
    document.getElementById("demo").innerHTML="百度链接";
    document.getElementById("demo").href="//www.baidu.com";
    document.getElementById("demo").target="_blank";
}</script>
<body>
<a id="demo" href="//www.microsoft.com">Microsoft链接</a><br>
<input type="button" onclick="clickEven()" value="修改数据"></input>
</body>
</html>
