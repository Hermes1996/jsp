<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js正则</title>
</head>
<body>
<p id="demo">
    24242424
</p>
<button onclick="isStudentNo()">校验</button>

<script>
    var str = "Visit NEWYORk, and i am alone";
    console.log(str.search(/v/i));
    // search显示字符串位置，i不区分大小写,位置初始0，没有为-1
    console.log(str.replace("NEWYORk", "ChinaTown"));
    var patt = /e/i;
    console.log(patt.test(str));
    // 是否包含，返回布尔值
    console.log(patt.exec(str));
    // 从位置0依次查找到一个元素，返回数组


    /*是否带有小数*/
    function isDecimal(strValue) {
        var objRegExp = /^\d+\.\d+$/;
        return objRegExp.test(strValue);
    }

    /*校验是否中文名称组成 */
    function ischina(str) {
        var reg = /^[\u4E00-\u9FA5]{2,4}$/;   /*定义验证表达式*/
        return reg.test(str);     /*进行验证*/
    }

    /*校验是否全由8位数字组成 */
    function isStudentNo() {
        var str = document.getElementById('demo').innerHTML;
        var resultStr = str.replace(/\ +/g, "");//去掉空格
        resultStr = resultStr.replace(/[\r\n]/g, "");//去掉回车换行
        resultStr = resultStr.replace(/[ ]/g, "");    //去掉空格
        var reg = /^[0-9]{8}$/;   /*定义验证表达式*/
        document.getElementById("demo").innerHTML = reg.test(resultStr);
    }

    /*校验电话码格式 */
    function isTelCode(str) {
        var reg = /^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/;
        return reg.test(str);
    }

    /*校验邮件地址是否合法 */
    function IsEmail(str) {
        var reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        return reg.test(str);
    }
</script>
</body>
</html>
