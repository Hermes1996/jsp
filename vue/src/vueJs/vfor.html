<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="demo">
<ol>
  <li v-for="url in sites">
    <p>{{url}}</p>
  </li>
  <li v-for="(value,key) in sites">
    {{key}}:{{value}}
  </li>
  value为数值自动升序
  <li v-for="n in [1,3,5]">
    {{n}}
  </li>
</ol>
</div>
</body>
<script>
    new Vue({
        el: "#demo",
        data: {
            sites: {
                3: "www.baidu.com",
                2: "www.google.com",
                1: "www.microsoft.com",
            }
        }
    })
</script>
</html>
