<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">
 {{message,message2| upperCa}}
</div>

</body>
<script>
  new Vue({
      el:"#demo",
      data:{
          message:"abc123",
          message2:"ABC456"
      },
      filters:{
          upperCa:function (value,value2) {
              value=value.toString();
              value2=value2.toString();
              return value.charAt(0).toUpperCase()+value.slice(1)+" "+value2.charAt(0).toLowerCase()+value2.slice(1)
          }
      }
  })
</script>
</html>
