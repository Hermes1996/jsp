<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="demo">
  <p>{{message}}</p>
  <p>{{message2}}</p>
  反转字符串(基于缓存):<p>{{reverseStr}}</p>
  <p>{{reverseStr}}</p>
  反转字符串(methods):<p>{{reverseStr2()}}</p>
  <p>{{reverseStr2()}}</p>
</div>
</body>
<script>
  var cnt=1;
  new Vue({
      el:"#demo",
      data: {
          message: "hello eric",
          message2: "hello eric",
      },
      // computed 是基于它的依赖缓存，只有相关依赖发生改变时才会重新取值。而使用 methods ，在重新渲染的时候，函数总会重新调用执行。
      // 用作按钮只能点一次
      computed: {
          reverseStr: function () {
              cnt+=1;
              return this.message.split("").reverse().join("")+cnt
          }
      },
      methods: {
          reverseStr2: function () {
              cnt+=1;
              return this.message2.split("").reverse().join("")+cnt
          }
      }
  })
</script>
</html>
