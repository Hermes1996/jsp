<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <p v-html="name">v-html标签-被覆盖</p>
  <p>{{ fx()}}</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            name: "Eric",
        },
        methods: {
            fx: function () {
                console.log("警告！")
            },
        }
    });

</script>
</body>
</html>
